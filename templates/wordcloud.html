<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Lens - Wordcloud</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="static/css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Here is your generated wordcloud:</h1>
        {% for image in images %}
        <img src="{{ url_for('static', filename=image) }}" alt="Wordcloud image" class="wordcloud">
        {% endfor %}
    </div>
</body>
</html>
